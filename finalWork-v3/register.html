<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
        <div class="conteiner">
            <div class="box">
                <div class="flex">
                    <h1>Register</h1>
                    <i class="fa-solid fa-id-card fa-shake"></i>
                </div>
               
                <form action="./menu.html">
                    <input type="text" id="UserPhoneNamber" placeholder="Enter your mobile" pattern="^\+?\d+$" required>
                    <input type="text" title="Enter max 10 simbols min 3" id="UserName" placeholder="Enter your User Name" pattern="^[a-zA-Z0-9_]{3,10}$" required>
                    <input type="email" title="Enter your email" id="UserEmail" placeholder="Enter your mail" pattern="^[\w.-]+@[a-zA-Z_-]+?(?:\.[a-zA-Z]{2,6})+$" required>
                    <input type="password" title="you mast have max 10 simbol use big and smole letters " id="UserPassword" placeholder="Enter your password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}$" required>
                    <label > chow/hide password
                        <input  type="checkbox"  id="checkbox" onclick="chowPass()">
                    </label>
                    <input type="submit" onclick="userReg()" >
                </form>
                <p>have an account? <a href="./singUp.html">sign in?</a></p>
            </div>
        </div>
    <script src="https://kit.fontawesome.com/b2ba17e5a8.js" crossorigin="anonymous"></script>
